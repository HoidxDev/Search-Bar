<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Search Bar </title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="flex items-center justify-center bg-blue-300 h-full">
    <div class=" relative w-[60px] h-[60px] bg-white rounded-full  search flex items-center"> 
        <div class=" flex absolute  w-[60px] h-[60px] bg-white rounded-full justify-center items-center z-[50] icon cursor-pointer"></div>
        <div class=" input relative w-[300px] h-[60px] left-[60px] flex justify-center items-center ">
            <input type="text" placeholder="Search" class="insideinput absolute top-0  w-full h-full border-none outline-none text-[18px]">
            <span class="absolute top-1/2 w-[15px] h-[15px] right-[15px] bg-white flex cursor-pointer justify-center items-center clear "></span>
        </div>
    </div>

<script src="main.js"></script>
</body>
</html>
